<div class="content-wrapper">

    <br>
    <p-menubar [model]="items">
        <div>        
          <p-autoComplete 
          [(ngModel)]="selectedProduct"
           [suggestions]="filteredCountries" 
          (completeMethod)="search($event)"
  field="menuname"
   [minLength]="1"
   placeholder="Search"
   ></p-autoComplete>
        </div>
    </p-menubar>
<!-- {{selectedProduct | json}} -->
    <p-table #dt [columns]="col" [value]="customers" [paginator]="true" [rows]="5" [resizableColumns]="true"
        [showCurrentPageReport]="true" selectionMode="multiple"  [lazy]="true"
        (onLazyLoad)="loadCustomers($event)" [loading]="loading" [totalRecords]="totalRecords"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5,25,50]">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <!-- <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template> -->
    </p-table>

    <div class="p-field p-col-12 p-md-4">
        <label for="icon">Icon</label>
        <p-calendar  [style]="{'width':'20%'}" [inputStyle]="{'width':'20%'}" [showIcon]="true" inputId="icon"></p-calendar>
    </div>
    <p-carousel [value]="cars" [numVisible]="2" [responsiveOptions]="responsiveOptions">
        <ng-template let-car pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-3">
                    </div>
                    <div>
                        <h4 class="p-mb-1">
                            {{ car.id }}
                        </h4>
                        <h4 class="p-mb-1">
                            {{ car.name }}
                        </h4>
                        <h4 class="p-mb-1">
                            {{ car.description }}
                        </h4>
                        <h6 class="p-mt-0 p-mb-3">
                            ${{ car.price }}
                        </h6>
                        <div class="mb-3">
                            <img src="{{car.image}}" [alt]="car.name" class="product-image" />
                        </div>

                        <div class="car-buttons p-mt-3">
                            <p-button class="iconspace" type="button" styleClass="p-button
								p-button-rounded p-mr-4" icon="pi pi-search">
                            </p-button>
                            <p-button class="iconspace" type="button" styleClass="p-button-success
								p-button-rounded p-mr-2" icon="pi pi-star">
                            </p-button>
                            <p-button type="button" styleClass="p-button-help
								p-button-rounded" icon="pi pi-cog">
                            </p-button>
                        </div>
                    </div>
                </div>
            </div>

        </ng-template>

    </p-carousel>





</div>
